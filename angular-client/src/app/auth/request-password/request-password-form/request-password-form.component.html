<form [formGroup]="formData" (submit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" tabindex="1" autofocus>
    <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        The email field is required.
      </div>
      <div *ngIf="email.errors.email">
        The email must be a valid email address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <button
            type="submit"
            [disabled]="!formData.valid"
            class="btn btn-lg btn-block"
            [class.btn-primary]="formData.valid"
    >
      Send link
    </button>
  </div>
</form>
