<form [formGroup]="formData" (submit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control">
    <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        The email field is required.
      </div>
      <div *ngIf="email.errors.email">
        The email must be a valid email address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="d-block">Password</label>
    <div class="input-group">
      <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="showPassword = !showPassword">
          <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>
    </div>
    <div class="float-right mb-3">
      <a routerLink="/auth/request-password" class="text-small">
        Forgot Password?
      </a>
    </div>
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        The password field is required.
      </div>
      <div *ngIf="password.errors.minlength">
        The password must be at least 8 characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <button
            type="submit"
            [disabled]="!formData.valid"
            class="btn btn-lg btn-block"
            [class.btn-primary]="formData.valid"
    >
      Login
    </button>
  </div>
</form>
