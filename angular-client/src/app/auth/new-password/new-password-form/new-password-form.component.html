<form (submit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" [value]="email" readonly disabled>
  </div>
  <div class="form-group">
    <label>Token</label>
    <input type="text" name="token" class="form-control" [value]="token" readonly disabled>
  </div>
  <div class="form-group">
    <label class="d-block">New Password</label>
    <div class="input-group">
      <input [type]="showPassword ? 'text' : 'password'" [formControl]="passwordControl" class="form-control">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="showPassword = !showPassword">
          <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>
    </div>
    <div class="text-danger" *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)">
      <div *ngIf="passwordControl.errors.required">
        The password field is required.
      </div>
      <div *ngIf="passwordControl.errors.minlength">
        The password must be at least 8 characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <button
            type="submit"
            [disabled]="!passwordControl.valid"
            class="btn btn-lg btn-block"
            [class.btn-primary]="passwordControl.valid"
    >
      Update
    </button>
  </div>
</form>
