<div class="card card-primary">
  <div class="card-header">
    <h4>Set New Password</h4>
  </div>
  <div class="card-body">
    <app-new-password-form
            [user]="user"
            [token]="token"
            [email]="email"
            *ngIf="email"
    ></app-new-password-form>
  </div>
</div>
<div class="mt-5 text-muted text-center">
  <a routerLink="/auth/request-password">Back</a>
</div>
