<div class="row">
  <div class="col-12 col-md-12 col-lg-12">
    <div class="card">
      <div class="card-body p-2">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/', workspace.id]">
              <i class="fas fa-home"></i> Overview
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/', workspace.id, 'projects']" routerLinkActive="active">
              <i class="fas fa-table"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/', workspace.id, 'chats']" routerLinkActive="active">
              <i class="fas fa-comments"></i> Chats
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/', workspace.id, 'users']" routerLinkActive="active">
              <i class="fas fa-users"></i> Users
            </a>
          </li>
          <li class="nav-item" *ngIf="roles.isAdmin">
            <a class="nav-link" href="javascript:void(0)" (click)="openEditWorkspaceModal()">
              <i class="fas fa-edit"></i> Settings
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
