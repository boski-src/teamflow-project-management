<div class="navbar-bg"></div>
<nav class="navbar navbar-expand-lg main-navbar">
  <div class="form-inline mr-auto">
    <ul class="navbar-nav mr-3">
      <li>
        <a href="javascript:void(0);" class="nav-link nav-link-lg" (click)="sidebarCollapse()">
          <i class="fas fa-bars"></i>
        </a>
      </li>
    </ul>
  </div>
  <ul class="navbar-nav navbar-right">
    <li ngbDropdown placement="bottom">
      <a href="javascript:void(0);" class="nav-link dropdown-toggle nav-link-lg nav-link-user" ngbDropdownToggle>
        <img alt="image" [src]="avatar" width="30" class="rounded-circle mr-1" *ngIf="account.id">
        <div class="d-sm-none d-lg-inline-block">
          Hi, {{ account.name }}
        </div>
      </a>
      <div class="dropdown-menu-right" ngbDropdownMenu>
        <a [routerLink]="['/', 'profile', account.id]" class="dropdown-item has-icon">
          <i class="fas fa-user"></i> Profile
        </a>
        <a
                href="javascript:void(0);"
                class="dropdown-item has-icon"
                (click)="openLoginHistoryModal()"
        >
          <i class="fas fa-bolt"></i> Login History
        </a>
        <a
                href="javascript:void(0);"
                class="dropdown-item has-icon"
                (click)="openAccountModal()"
        >
          <i class="fas fa-cog"></i> Settings
        </a>
        <div class="dropdown-divider"></div>
        <a routerLink="/auth/signin" class="dropdown-item has-icon text-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </li>
  </ul>
</nav>
