<div class="modal-header">
  <h4 class="modal-title">
    Login history
    <button
            class="btn btn-primary btn-sm btn-icon"
            *ngIf="!loading; else loadingBtn"
            [disabled]="loading"
            (click)="loadAuthentications()"
    >
      <i class="fas fa-sync"></i>
    </button>
  </h4>
  <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-responsive">
    <table class="table table-hover text-center" *ngIf="logins">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">From</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let login of logins.slice().reverse(); index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <a [href]="'https://check-host.net/ip-info?host=' + login.from">
            {{ login.from.replace('::ffff:', '') }}
          </a>
        </td>
        <td>{{ login.date | date: 'medium' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loadingBtn>
  <button class="btn btn-sm btn-dark btn-icon">
    <i class="fas fa-sync fa-spin"></i>
  </button>
</ng-template>
