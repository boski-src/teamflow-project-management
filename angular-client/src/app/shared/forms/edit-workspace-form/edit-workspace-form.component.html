<form [formGroup]="formData" (submit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" autofocus>
    <div class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors.required">
        The name field is required.
      </div>
      <div *ngIf="name.errors.minlength">
        The name must be at least 3 characters.
      </div>
      <div *ngIf="name.errors.maxlength">
        The name may not be greater than 200 characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" formControlName="description" class="form-control"></textarea>
    <div class="text-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
      <div *ngIf="description.errors.maxlength">
        The description may not be greater than 1500 characters.
      </div>
    </div>
  </div>
  <div class="text-right">
    <button
            type="submit"
            [disabled]="!formData.valid"
            class="btn btn-md waves-effect"
            [class.btn-primary]="formData.valid"
    >
      Save
    </button>
  </div>
</form>
